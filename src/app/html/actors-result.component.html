<div class="ui secondary segment">
  <div class="ui cards">
    <div class="card" *ngFor="let actor of actors">
      <div class="left aligned content">
        <div class="header" *ngIf="actor.name">{{actor.firstName}} {{actor.name}}</div>
        <div class="header" *ngIf="!actor.name">Missing name</div>
        <div class="meta" *ngIf="actor.birthDate">{{actor.birthDate.split('-').reverse().join('/')}}<span *ngIf="actor.deathDate">- {{actor.deathDate.split('-').reverse().join('/')}}</span> </div>

        <div class="description">
          <h4 class="ui header"><i class="id card outlet icon"></i> Biography : </h4>
          <span *ngIf="actor.biography">{{actor.biography.substring(0, 200) + '...'}}</span>

          <h4 class="ui header" *ngIf="actor.filmography && actor.filmography.length > 0"><i class="film icon"></i> Few movies : </h4>
          <div class="ui bulleted list" *ngIf="actor.filmography && actor.filmography.length > 0">
            <div class="item" *ngFor="let movie of getMovies(actor.filmography)">
              <div class="content">
                {{movie.title}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
