<div class="ui secondary segment">
  <div class="ui cards">
    <div class="card" *ngFor="let actor of actors">
      <div class="content">
        <div class="header" *ngIf="actor.name">{{actor.firstname}} {{actor.name}}</div>
        <div class="header" *ngIf="!actor.name">Missing name</div>
        <div class="meta" *ngIf="actor.birthDate">{{actor.birthDate}}<span *ngIf="actor.deathDate">- {{actor.deathDate}}</span> </div>

        <div class="description">
          <h4 class="ui header"><i class="id card outlet icon"></i> Biography : </h4>
          <span *ngIf="actor.biography">{{actor.biography}}</span>

          <h4 class="ui header" *ngIf="actor.children && actor.children.length > 0"><i class="child icon"></i> Child : </h4>
          <div class="ui horizontal list" *ngIf="actor.children && actor.children.length > 0">
            <div class="item" *ngFor="let children of actor.children">
              <div class="content">
                {{children.firstname}} {{children.name}}
              </div>
            </div>
          </div>

          <h4 class="ui header" *ngIf="actor.partner && actor.partner.length > 0"><i class="heart icon"></i> Partner : </h4>
          <div class="ui horizontal list" *ngIf="actor.partner && actor.partner.length > 0">
            <div class="item" *ngFor="let partner of actor.partner">
              <div class="content">
                {{partner.firstname}} {{partner.name}}
              </div>
            </div>
          </div>

          <h4 class="ui header" *ngIf="actor.bestMovies && actor.bestMovies.length > 0"><i class="film icon"></i> Few movies : </h4>
          <div class="ui horizontal list" *ngIf="actor.bestMovies && actor.bestMovies.length > 0">
            <div class="item" *ngFor="let movie of actor.bestMovies">
              <div class="content">
                {{movie.title}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
