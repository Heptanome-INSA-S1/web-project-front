<div class="ui center aligned grid">
  <div class="row" style="margin-top: 50px;">
    <h1 class="ui header">Movie Search</h1>
  </div>
  <div class="row">
    <div class="ten wide column">
      <form>
        <div class="ui fluid input">
          <input name="query" placeholder="Search..." type="text" [(ngModel)]="query" [ngClass]="{disabled: searching}">
        </div>
      </form>
    </div>
    <div class="two wide column">
      <button class="ui primary button" (click)="search()">Rechercher</button>
    </div>
  </div>
  <div class="row">
    <div class="fourteen wide column">
      <app-movie-result [movies]="movies" *ngIf="movies"></app-movie-result>
    </div>
  </div>
  <div class="row">
    <div class="fourteen wide column">
      <app-google-result [searchLinks]="searchLinks" *ngIf="searchLinks"></app-google-result>
    </div>
  </div>
</div>
