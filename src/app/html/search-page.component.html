<div class="ui center aligned grid">
  <div class="row" style="margin-top: 50px;">
    <h1 class="ui header">Movie Search</h1>
  </div>
  <div class="row">
    <div class="ten wide column">
        <div class="ui fluid input" [ngClass]="{disabled: (searching[0] || searching[1])}">
          <input name="query" placeholder="Search..." type="text" [(ngModel)]="query">
        </div>
    </div>
    <div class="two wide column">
      <button class="ui primary button" [ngClass]="{loading: (searching[0] || searching[1])}" (click)="search()">Rechercher</button>
    </div>
  </div>
  <div class="row">
    <div class="fourteen wide column">
      <sui-accordion class="styled fluid" *ngIf="(movies && movies.length > 0)|| (searchLinks && searchLinks.length > 0)">
        <sui-accordion-panel [isOpen]="true" *ngIf="movies && movies.length > 0">
          <div title>
            <h3 class="ui left aligned header"><i class="film icon"></i> Movies results</h3>
          </div>
          <div content>
            <app-movie-result [movies]="movies"></app-movie-result>
          </div>
        </sui-accordion-panel>
        <sui-accordion-panel [isOpen]="!movies" *ngIf="searchLinks && searchLinks.length > 0">
          <div title>
            <h3 class="ui left aligned header"><i class="google icon"></i> Google results</h3>
          </div>
          <div content>
            <app-google-result [searchLinks]="searchLinks"></app-google-result>
          </div>
        </sui-accordion-panel>
      </sui-accordion>
    </div>
  </div>
</div>
